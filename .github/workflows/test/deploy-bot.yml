---
- hosts: all
  become: yes
  vars:
    ansible_user: debian
    bot_dir: /home/debian/bot
    workflows_dir: /home/debian/workflows

  tasks:
    - name: Install Docker (your playbook)
      include_tasks: provision/vm1.yml

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Python dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - git
        state: present

    - name: Clone Telegram bot
      git:
        repo: "https://github.com/{{ AlexiusGordeev/Gordeev }}.git"
        dest: "{{ telegram-bot }}"
        version: main
      become_user: debian

    - name: Clone workflows
      git:
        repo: "https://github.com/{{ AlexiusGordeev/Gordeev/test/.github/workflows/tg-bot }}.git"
        dest: "{{ tg-bot }}"
      become_user: debian

    - name: Setup Python venv
      shell: |
        cd {{ telegram-bot }}
        python3 -m venv venv
        . venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
      become_user: debian
      args:
        creates: "{{ telegram-bot }}/venv/bin/activate"

    - name: Create systemd service
      copy:
        dest: /etc/systemd/system/telegram-bot.service
        content: |
          [Unit]
          Description=Telegram Bot
          After=network.target docker.service
          
          [Service]
          User=debian
          WorkingDirectory={{ telegram-bot }}
          ExecStart={{ bot_dir }}/venv/bin/python main.py
          Restart=always
          RestartSec=5
          
          [Install]
          WantedBy=multi-user.target

    - name: Enable and start bot service
      systemd:
        name: telegram-bot
        enabled: yes
        daemon_reload: yes
        state: started
